{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete Embroidery Order</title>
</head>
<body>
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete the embroidery order with ID: {{ order.id }}?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'admin_view_embroidery_orders' %}">Cancel</a>
</body>
</html>
