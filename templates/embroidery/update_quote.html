{% extends 'embroidery/admin_base.html' %} {% load static %} {% block content %}

<head>
  <link
    href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
    rel="stylesheet"
    id="bootstrap-css"
  />
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>

<div class="container">
  <div class="panel panel-warning">
    <div class="panel-heading">
      <h6 class="panel-title">Update Quote</h6>
    </div>
    <div class="panel-body">
      <form method="POST" action="{{ request.path }}">
        {% csrf_token %} {% for field in form %}
        <div class="form-group">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }} {% if field.errors %}
          <small class="text-danger">{{ field.errors|striptags }}</small>
          {% endif %}
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Update Quote</button>
        <a href="{% url 'admin_view_quotes' %}" class="btn btn-secondary"
          >Cancel</a
        >
      </form>
    </div>
  </div>

  {% endblock content %}
</div>
