{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: "Poppins", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .payment-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        .payment-container h2 {
            font-weight: 600;
            margin-bottom: 15px;
        }
        .form-control {
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }
        .btn-pay {
            background: #007bff;
            color: white;
            font-size: 16px;
            font-weight: 500;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            border: none;
            transition: 0.3s;
        }
        .btn-pay:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Enter Payment Amount</h2>
        <form method="post">
            {% csrf_token %}
            <input type="number" name="amount" class="form-control mb-3" placeholder="Enter amount (INR)" required>
            <button type="submit" class="btn-pay">Proceed to Pay</button>
        </form>
    </div>
</body>
</html>
