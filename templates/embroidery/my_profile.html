{% extends 'embroidery/customer_base.html' %}
{% load static %}
{% block content %}

<style>
  body {
    background-color: #f7f7f7;
    font-family: "Poppins", sans-serif;
  }

  .profile-container {
    max-width: 600px;
    background: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    margin: 50px auto;
    text-align: center;
  }

  .profile-container h2 {
    color: #333;
    font-weight: 600;
    margin-bottom: 15px;
  }

  .profile-details {
    font-size: 18px;
    color: #555;
    margin-bottom: 15px;
  }

  .profile-details i {
    color: #007bff;
    margin-right: 10px;
  }

  .edit-profile-btn {
    display: inline-block;
    background: #007bff;
    color: white;
    font-size: 16px;
    padding: 12px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s ease-in-out;
  }

  .edit-profile-btn:hover {
    background: #0056b3;
    transform: scale(1.05);
  }

  @media (max-width: 768px) {
    .profile-container {
      padding: 20px;
    }
  }
</style>

<div class="profile-container">
  <h2>My Profile</h2>

  <div class="profile-details">
    <p><i class="fas fa-user"></i> <strong>Username:</strong> {{ request.user }}</p>
    <p><i class="fas fa-map-marker-alt"></i> <strong>Address:</strong> {{ customer.address }}</p>
    <p><i class="fas fa-phone"></i> <strong>Contact:</strong> {{ customer.mobile }}</p>
  </div>

  <a href="/edit-profile" class="edit-profile-btn">Edit Profile</a>
</div>

{% endblock content %}
