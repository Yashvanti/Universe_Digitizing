<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: sans-serif; font-size: 14px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #444; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    h2 { text-align: center; }
  </style>
</head>
<body>
  <h2>Embroidery Orders Report</h2>
  <table>
    <thead>
      <tr>
        <th>Complexity</th>
        <th>Size</th>
        <th>Format</th>
        <th>Turnaround</th>
        <th>Additional Info</th>
      </tr>
    </thead>
    <tbody>
      {% for item in embroidery_details %}
      <tr>
        <td>{{ item.complexity }}</td>
        <td>{{ item.size }}</td>
        <td>{{ item.file_format }}</td>
        <td>{{ item.turnaround }}</td>
        <td>{{ item.additional_info|truncatechars:40 }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
